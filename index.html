<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Slider</title>
</head>
<body>
    <div class="container">
        <img src="img/pexels-photo-1549200.jpeg" alt="img-1" class="slide">
        <img src="img/pexels-photo-837140.webp" alt="img-2" class="slide">
        <img src="img/pexels-photo-949670.webp" alt="img-3" class="slide">

        <div class="slides">
            <div class="prev" onclick="plusSlides(-1)">&#10094</div>
            <div class="next" onclick="plusSlides(1)">&#10095</div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
